---
spring:
  application:
    name: "Eureka-Server"
  profiles:
    include: eureka,security #,local #Remove '<space>#' before local to run with local config

logging:
  level:
    ROOT: INFO
    com.sarbesh.eurekaserver: INFO

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: ${PORT:5000}